<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap">
        <link rel="stylesheet" href="/style.css">
        <script src="/theme.js" async></script>
        <script src="/calculator.js" async></script>
        <title>Frontend Mentor | Calculator app</title>
    </head>

    <body>
        <header>
            <h1 class="title-header">calc</h1>
            <div class="theme">
                <h1>Theme</h1>
                <div class="toggle-button">
                    <div class="label">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="toggle">
                        <div id="select-1">1</div>
                        <div id="select-2">2</div>
                        <div id="select-3">3</div>
                        <span id="toggle-round">X</span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="result">
                <h1 id="res">0</h1>
            </div>
            <div class="calc">
                <div class="all-button">
                        <!-- Line 1 -->
                        <p class="number"   id="7">7</p>
                        <p class="number"   id="8">8</p>
                        <p class="number"   id="9">9</p>
                        <p class="text"     id="del">DEL</p>
                        <!-- Line 2 -->
                        <p class="number"   id="4">4</p>
                        <p class="number"   id="5">5</p>
                        <p class="number"   id="6">6</p>
                        <p class="number"   id="+">+</p>
                        <!-- Line 3 -->
                        <p class="number"   id="1">1</p>
                        <p class="number"   id="2">2</p>
                        <p class="number"   id="3">3</p>
                        <p class="number"   id="-">-</p>
                        <!-- Line 4 -->
                        <p class="number"   id=".">.</p>
                        <p class="number"   id="0">0</p>
                        <p class="number"   id="/">/</p>
                        <p class="number"   id="x">x</p>
                        <!-- Line 5 -->
                        <p class="text reset"   id="reset">RESET</p>
                        <p class="equal"    id="=">=</p>
                </div>
            </div>
        </main>
    </body>
</html>
